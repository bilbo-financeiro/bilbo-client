<section class="content">
  <div class="wishes-form">
    <form [formGroup]="planningForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" formControlName="name">
      </div>
      <div class="form-group">
        <label>Valor</label>
        <input type="number" class="form-control" name="value" formControlName="value">
      </div>
      <div class="form-group">
        <label>Tipo</label>
        <select class="form-control" name="type" formControlName="type">
          <option [value]="'active'">Ativo</option>
          <option [value]="'passive'">Passivo</option>
        </select>
      </div>
    </form>
  </div>
</section>
