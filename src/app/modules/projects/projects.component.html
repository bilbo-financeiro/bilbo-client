<section class="content">

  <div class="wishes-form">
    <form [formGroup]="wishesForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" formControlName="name">
      </div>
      <div class="form-group">
        <label>Valor</label>
        <input type="number" class="form-control" name="value" formControlName="value">
      </div>
    </form>
    <div class="submit-actions">
      <button class="btn btn-primary" (click)="insertWish()">Novo</button>
    </div>
  </div>

  <div class="wishes-list">
    <div class="wish-item" *ngFor="let wish of wishesList; let index = index;">
      <div class="wish-name">{{ wish.name }}</div>
      <div class="wish-value">{{ wish.value }}</div>
      <button class="btn btn-warning" (click)="removeWish(index)">Remover</button>
    </div>
  </div>

</section>
